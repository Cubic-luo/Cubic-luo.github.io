<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--优先使用最新版本 IE 和 Chrome-->
    <meta name="apple-mobile-web-app-title" content="">
    <!--添加到主屏后的标题（IOS）-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--启用 WebApp 全屏模式（IOS）-->
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!--启用 WebApp 全屏模式（IOS）-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--禁止百度转码-->
    <meta name="format-detection" content="telephone=no"/>
    <!--关闭电话号码的自动识别-->
    <meta content="email=no" name="format-detection"/>
    <!--关闭邮箱的自动识别-->
    <meta name="msapplication-tap-highlight" content="no">
    <!--winphone系统a、input标签被点击时产生的半透明灰色背景-->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="base.css">
    <title>首页</title>
</head>

<body>
<div>
    <body>
    <div>
        <input id="wechatId" placeholder="举报哪个微信id">
    </div>
    <div>
        <input id="reporterId" placeholder="你的微信id">
    </div>
    <div>
        <input id="info" placeholder="描述">
    </div>
    <button id="btn">提交</button>
    <script src="zepto.js" type="text/javascript"></script>
    <script type="text/javascript">
        $("#btn").click(function () {
            $.ajax({
                type: 'POST',
                url: '203.195.205.64:8081/add',
                data: {
                    wechatId: "1",
                    reporterId: "5",
                    info: "666"
                },
                dataType: 'JSON',
                success: function (data) {
                    alert(666)
                },
                error: function (xhr, type) {
                    alert(888)
                }
            })
        })


    </script>
    </body>
</html>
